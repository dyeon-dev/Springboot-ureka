<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>약속등록</title>
</head>
<body>
	<h1>약속등록</h1>
	<form action="" id="ys_form">
		<label for="ys_title">약속제목</label>
		<input type="text" id="ys_title" required="required"> <br>
		<label for="ys_ysdate">약속일시</label>
		<input type="datetime-local" id="ys_ysdate" required="required"> <br>
		<label for="ys_place">약속장소</label>
		<input type="text" id="ys_place" required="required"> <br>
		<label for="ys_content">약속내용</label>
		<textarea rows="5" cols="60" id="ys_content" required="required"></textarea> <br>
		<input type="submit" value="약속등록">
	</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
	$("#ys_form").submit(function(){
		//폼에 입력한 값들을 파라미터 형태로 변환
		//alert( $("#ys_form").serialize() )
		
		$.ajax({
			url:"/yaksok/regist",
			type:"POST", //전송타입
			data: {
				title:$("#ys_title").val(),
				_ysdate:$("#ys_ysdate").val(),
				content:$("#ys_content").val(),
				place:$("#ys_place").val()
			} ,
			success:function(data){
				if(data == "ok"){
					location.href = "list.html";
				}
			}
		})
		return false;//전송취소
	});
	
</script>
</body>
</html>
